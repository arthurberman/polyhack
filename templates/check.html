{% extends "layout.html" %}
{% block title %}Check-Mates{% endblock %}
{% block head %} {{ super() }}

{% endblock %}

{% block content %}  
{% for item in items %}
<span id="{{item["name"]}}" class="checkitem {{item["claimed"]}}"> {{ item["name"] }}     {{item["price"]}}</span><br/>
{% endfor %}
<br/>
<div id="total"> </div>
{% endblock %}

{% block jquery %}

<script>


$( document ).ready(function() { 
        claimed = [];
       $(".checkitem").each(
            function(index) {
            $(this).click(function (evt) {
                $(this).attr('class', 'checkitem True');
                claimed+=$(this).attr('id');
                });
            }
            );
        });
</script>
{% endblock %}
